<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nav_bar</title>
        <link rel="stylesheet" href="nav.css">
    </head>

    <body>
        <div class="main">
            
            <div class="home"  onclick="changeBodyBackgroundColor()" >
                <img src="./image/house.png" alt="">
                <p>Home</p>
            </div>
            
            <div class="like"  onclick="changeBdyBackgroundColor()">
                <img src="./image/like2.png" alt="">
                <p>Like</p>
            </div>
            
            <div class="search"  onclick="changeBodyBackgrundColor()">
                <img src="./image/search.png" alt="">
                <p>Search</p>
            </div>
            
            <div class="profile"  onclick="changeBodyBackgroundClor()">
                <img src="./image/profile.png" alt="">
                <p>Profile</p>
            </div>
        </div>

        <script>
            function changeBodyBackgroundColor() {
                document.body.style.backgroundColor = "#f1c40f" 
            }
            function changeBdyBackgroundColor() {
                document.body.style.backgroundColor = "#a1c333" 
            }
            function changeBodyBackgrundColor() {
                document.body.style.backgroundColor = "#11c40f" 
            }
            function changeBodyBackgroundClor() {
                document.body.style.backgroundColor = "#f1530f" 
            }


        </script>
    </body>
</html>
